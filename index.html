<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic-Tac-Toe</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
  #board { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 5px; margin: auto; width: 315px; }
  .cell { width: 100px; height: 100px; font-size: 72px; cursor: pointer; display:flex; align-items:center; justify-content:center; border:1px solid #333; }
  .cell:hover { background:#f0f0f0; }
  #status { margin-top: 20px; font-size: 24px; }
  button { margin-top: 15px; padding: 10px 20px; font-size: 16px; }
</style>
</head>
<body>
<h1>Tic-Tac-Toe</h1>
<div id="board"></div>
<div id="status">Player X's turn</div>
<button id="reset">Restart</button>
<script>
const boardEl = document.getElementById('board');
const statusEl = document.getElementById('status');
const resetBtn = document.getElementById('reset');
let board = Array(9).fill(null);
let current = 'X';
let gameOver = false;

function render() {
  boardEl.innerHTML = '';
  board.forEach((cell, idx) => {
    const div = document.createElement('div');
    div.className = 'cell';
    div.textContent = cell ? cell : '';
    div.addEventListener('click', () => handleClick(idx));
    boardEl.appendChild(div);
  });
}

function handleClick(index) {
  if (board[index] || gameOver) return;
  board[index] = current;
  if (checkWin(current)) {
    statusEl.textContent = `Player ${current} wins!`;
    gameOver = true;
  } else if (board.every(c => c)) {
    statusEl.textContent = 'Draw!';
    gameOver = true;
  } else {
    current = current === 'X' ? 'O' : 'X';
    statusEl.textContent = `Player ${current}'s turn`;
  }
  render();
}

function checkWin(player) {
  const lines = [
    [0,1,2], [3,4,5], [6,7,8],
    [0,3,6], [1,4,7], [2,5,8],
    [0,4,8], [2,4,6]
  ];
  return lines.some(line => line.every(i => board[i] === player));
}

resetBtn.addEventListener('click', () => {
  board = Array(9).fill(null);
  current = 'X';
  gameOver = false;
  statusEl.textContent = "Player X's turn";
  render();
});

render();
</script>
</body>
</html>
